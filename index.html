<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>

    <!--Search Bar-->
    <div class="columns is-centered">
        <div class="column is-4">

            <div class="field has-addons">
                <div class="control">
                    <input class="input" id="character-input" type="text" placeholder="Search Marvel Character">
                </div>
                <div class="control">
                    <a class="button is-info" id="searchBtn">Search</a> 
                </div>
            </div>
        </div>
    </div>

    <!-- Results from search bar broken down into Images, Trailers, and Bio Nav-->
    <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
        <ul>
            <li class="is-active">
                <a class="button" id="images">
                    <span class="icon is-small"><i class="fas fa-image"></i></span>
                    <span>Character Info</span>
                </a>
            </li>
            <li>
                <a class="button" id="trailersBtn">
                    <span class="icon is-small"><i class="fas fa-film"></i></span>
                    <span>Trailers</span>
                </a>
            </li>
            
        </ul>
    </div>

    <!--Results from Nav buttons clicked will need to include HTML or JS for video and bio-->
    <div class="columns">
        <div class="column is-12">
            <div class="character">
                <!--H2 which will contain the hero name that was searched-->
                <h2 id="character-name">Character Name</h2>

                <figure class="image is-150x150">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
                <h3 id="character-description">Character Description</h3>

            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
